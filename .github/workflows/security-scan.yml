name: Security Scan

# This workflow performs security scanning for GitHub Code Scanning integration.
# It builds Docker images and scans them with Trivy for vulnerabilities.
# This workflow also validates that Docker images build successfully (if build fails, scan fails).

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      matrix:
        service:
          - name: auth-service
            path: ./services/auth-service
            image: auth-service
          - name: event-service
            path: ./services/event-service
            image: event-service
          - name: booking-service
            path: ./services/booking-service
            image: booking-service
          - name: frontend
            path: ./frontend
            image: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          file: ${{ matrix.service.path }}/Dockerfile
          push: false
          tags: ${{ matrix.service.image }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.service.image }}:test
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service.name }}.sarif'
          severity: 'CRITICAL'
          # Do not fail the build on non-critical vulnerabilities, but still report them.
          exit-code: '0'
          hide-progress: true
          version: 'latest'

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service.name }}.sarif'
          wait-for-processing: true

      - name: Upload Trivy scan results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-scan-${{ matrix.service.name }}
          path: trivy-results-${{ matrix.service.name }}.sarif
          retention-days: 30
