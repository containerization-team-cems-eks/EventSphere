name: Build and Push Docker Images

on:
  workflow_run:
    workflows: ["Security Scan"]
    types:
      - completed
  pull_request:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - '**/*.md'
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag (default: latest)'
        required: false
        default: 'latest'
      skip_scan:
        description: 'Skip Trivy security scan'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    # Run if security scan passed (workflow_run), on PR, or if manually triggered
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.event.pull_request.head.sha || github.ref }}

      - name: Set lowercase image prefix
        id: image-prefix
        run: |
          echo "prefix=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set image tag
        id: set-tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "tag=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.workflow_run.event }}" == "pull_request" ]; then
            echo "tag=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.workflow_run.head_branch }}" == "main" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push auth-service
        uses: docker/build-push-action@v5
        with:
          context: ./services/auth-service
          file: ./services/auth-service/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}/auth-service:${{ steps.set-tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}/auth-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Build and push event-service
        uses: docker/build-push-action@v5
        with:
          context: ./services/event-service
          file: ./services/event-service/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}/event-service:${{ steps.set-tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}/event-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Build and push booking-service
        uses: docker/build-push-action@v5
        with:
          context: ./services/booking-service
          file: ./services/booking-service/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}/booking-service:${{ steps.set-tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}/booking-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}/frontend:${{ steps.set-tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Run Trivy vulnerability scanner on auth-service
        if: github.event.inputs.skip_scan != 'true' && github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}/auth-service:${{ steps.set-tag.outputs.tag }}
          format: 'sarif'
          output: 'trivy-auth-service.sarif'
          severity: 'CRITICAL'
          exit-code: '1'  # Fail build only on critical vulnerabilities

      - name: Run Trivy vulnerability scanner on event-service
        if: github.event.inputs.skip_scan != 'true' && github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}/event-service:${{ steps.set-tag.outputs.tag }}
          format: 'sarif'
          output: 'trivy-event-service.sarif'
          severity: 'CRITICAL'
          exit-code: '1'  # Fail build only on critical vulnerabilities

      - name: Run Trivy vulnerability scanner on booking-service
        if: github.event.inputs.skip_scan != 'true' && github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}/booking-service:${{ steps.set-tag.outputs.tag }}
          format: 'sarif'
          output: 'trivy-booking-service.sarif'
          severity: 'CRITICAL'
          exit-code: '1'  # Fail build only on critical vulnerabilities

      - name: Run Trivy vulnerability scanner on frontend
        if: github.event.inputs.skip_scan != 'true' && github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}/frontend:${{ steps.set-tag.outputs.tag }}
          format: 'sarif'
          output: 'trivy-frontend.sarif'
          severity: 'CRITICAL'
          exit-code: '1'  # Fail build only on critical vulnerabilities

      - name: Check for Trivy SARIF files
        id: trivy-sarif-check
        if: github.event.inputs.skip_scan != 'true' && github.event_name != 'pull_request'
        continue-on-error: true
        run: |
          echo "Checking for Trivy SARIF files..."
          [ -f trivy-auth-service.sarif ] && echo "auth-exists=true" >> $GITHUB_OUTPUT || echo "auth-exists=false" >> $GITHUB_OUTPUT
          [ -f trivy-event-service.sarif ] && echo "event-exists=true" >> $GITHUB_OUTPUT || echo "event-exists=false" >> $GITHUB_OUTPUT
          [ -f trivy-booking-service.sarif ] && echo "booking-exists=true" >> $GITHUB_OUTPUT || echo "booking-exists=false" >> $GITHUB_OUTPUT
          [ -f trivy-frontend.sarif ] && echo "frontend-exists=true" >> $GITHUB_OUTPUT || echo "frontend-exists=false" >> $GITHUB_OUTPUT

      - name: Upload Trivy auth-service results
        if: github.event.inputs.skip_scan != 'true' && always() && steps.trivy-sarif-check.outputs.auth-exists == 'true'
        uses: github/codeql-action/upload-sarif@v4
        continue-on-error: true
        with:
          sarif_file: trivy-auth-service.sarif
          wait-for-processing: false

      - name: Upload Trivy event-service results
        if: github.event.inputs.skip_scan != 'true' && always() && steps.trivy-sarif-check.outputs.event-exists == 'true'
        uses: github/codeql-action/upload-sarif@v4
        continue-on-error: true
        with:
          sarif_file: trivy-event-service.sarif
          wait-for-processing: false

      - name: Upload Trivy booking-service results
        if: github.event.inputs.skip_scan != 'true' && always() && steps.trivy-sarif-check.outputs.booking-exists == 'true'
        uses: github/codeql-action/upload-sarif@v4
        continue-on-error: true
        with:
          sarif_file: trivy-booking-service.sarif
          wait-for-processing: false

      - name: Upload Trivy frontend results
        if: github.event.inputs.skip_scan != 'true' && always() && steps.trivy-sarif-check.outputs.frontend-exists == 'true'
        uses: github/codeql-action/upload-sarif@v4
        continue-on-error: true
        with:
          sarif_file: trivy-frontend.sarif
          wait-for-processing: false

      - name: Output image tags
        run: |
          echo "Built and pushed images with tag: ${{ steps.set-tag.outputs.tag }}"
          echo "Images available at:"
          echo "  - ${{ env.REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}/auth-service:${{ steps.set-tag.outputs.tag }}"
          echo "  - ${{ env.REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}/event-service:${{ steps.set-tag.outputs.tag }}"
          echo "  - ${{ env.REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}/booking-service:${{ steps.set-tag.outputs.tag }}"
          echo "  - ${{ env.REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}/frontend:${{ steps.set-tag.outputs.tag }}"
          echo ""
          echo "View packages at: https://github.com/${{ github.repository }}/pkgs/container"
