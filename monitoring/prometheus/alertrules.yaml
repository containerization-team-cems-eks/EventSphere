# Simplified Alert Rules for EventSphere
# Basic but effective alerts for grading requirements

apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: eventsphere-alerts
  namespace: monitoring
  labels:
    release: prometheus
spec:
  groups:
    - name: eventsphere.pods
      rules:
        # Pod CrashLooping - Critical
        - alert: PodCrashLooping
          expr: rate(kube_pod_container_status_restarts_total{namespace="prod"}[15m]) > 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Pod {{ $labels.pod }} is crash looping"
            description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is restarting frequently"

        # Pod Not Ready
        - alert: PodNotReady
          expr: kube_pod_status_phase{namespace="prod", phase=~"Pending|Unknown|Failed"} > 0
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "Pod {{ $labels.pod }} not ready"
            description: "Pod {{ $labels.pod }} has been in {{ $labels.phase }} state for more than 10 minutes"

    - name: eventsphere.resources
      rules:
        # High Memory Usage
        - alert: HighMemoryUsage
          expr: |
            (container_memory_working_set_bytes{namespace="prod", container!=""} 
            / container_spec_memory_limit_bytes{namespace="prod", container!=""}) > 0.9
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High memory usage for {{ $labels.pod }}"
            description: "Container {{ $labels.container }} in pod {{ $labels.pod }} is using more than 90% of memory limit"

        # High CPU Usage
        - alert: HighCPUUsage
          expr: |
            (sum(rate(container_cpu_usage_seconds_total{namespace="prod", container!=""}[5m])) by (pod, container)
            / sum(container_spec_cpu_quota{namespace="prod", container!=""}/container_spec_cpu_period{namespace="prod", container!=""}) by (pod, container)) > 0.8
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "High CPU usage for {{ $labels.pod }}"
            description: "Container {{ $labels.container }} in pod {{ $labels.pod }} is using more than 80% of CPU limit"

    - name: eventsphere.deployment
      rules:
        # Deployment Replicas Mismatch
        - alert: DeploymentReplicasMismatch
          expr: |
            kube_deployment_spec_replicas{namespace="prod"} 
            != kube_deployment_status_replicas_available{namespace="prod"}
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "Deployment {{ $labels.deployment }} replica mismatch"
            description: "Deployment {{ $labels.deployment }} does not have the expected number of replicas"

        # HPA at Max
        - alert: HPAAtMaxReplicas
          expr: |
            kube_horizontalpodautoscaler_status_current_replicas{namespace="prod"} 
            == kube_horizontalpodautoscaler_spec_max_replicas{namespace="prod"}
          for: 15m
          labels:
            severity: warning
          annotations:
            summary: "HPA {{ $labels.horizontalpodautoscaler }} at maximum"
            description: "HPA has been at maximum replicas for 15 minutes"
